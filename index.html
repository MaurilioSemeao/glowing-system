<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - </title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
</head>
<body>
    <div class="config-div">
        <h1 class="underline config-u">Exercico</h1>
    </div>
    <hr />
    <div class="config-div">
        <h3 id="nome"class="config-u underline">Olá</h3>
    </div>
    <div class="container-main">
        <div class="container frase ">
            <div class="f-btn">
                <h3 id="btntxt" class="config-u underline hover-pointer">clique para inserir uma frase</h3>
            </div>
            <div class="msg-resp">
                <span id="texto" class="config-u">olaa</span>
            </div>
        </div>
        <div class="container verifica-val">
            <div class="txt">
                <h3>insira 2 valores para ser verificado</h3>
            </div>
            <div class="item inputs">
                <label for="number1">Valor N1</label>
                <input type="text" id="numero1" placeholder="Digite um numero" >
                <label for="number2">Valor N2</label>
                <input type="text" id="numero2" placeholder="Digite um numero">
            </div>

            <div class="item btn">
                <div class="item-radio">
                    <input type="radio" name="operacao" id="radio-a" value="adi" checked>
                    <label for="radio-a" class="config-u underline">Somar</label>
                </div>
                <div class="item-radio">
                    <input type="radio" name="operacao" id="radio-s" value="sub">
                    <label for="radio-s" class="config-u underline">Subtrair</label>
                </div>
                <div class="item-radio">
                    <input type="radio" name="operacao" id="radio-d" value="div">
                    <label for="radio-d" class="config-u underline">Dividir</label>
                </div>
                <div class="item-radio">
                    <input type="radio" name="operacao" id="radio-m" value="mult">
                    <label for="radio-m" class="config-u underline">Multiplicar</label>
                </div>
                <div class="item-btn">
                    <button id="button1"><span for="button1">Verificar</span></button>
                </div>
            </div>

            <div class="item result">
                <span>Mairo Nº: <span id="maior">0</span></span>
                <span>Menor Nº: <span id="menor">0</span></span>
                <span>Os Nº: <span id="iguais">0</span></span>
                <span>Resultado: <span id="resultado">0</span></span>
            </div>

        </div>
    </div>
    
</body>
</html>
